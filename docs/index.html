<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Loyalty Miles</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link
      href="dapp.css"
      rel="stylesheet"
  />
</head>
<body>
  <div class="topnav">
    <a href="#" id="mm-connect">Connect Wallet</a>
    <a href="#" id="mm-disconnect">Disconnect</a>
    <a href="#" id="mm-earn">Earn</a>
    <a href="#" id="mm-registerCustomer">Customer</a>
    <a href="#" id="mm-registerPartner">Partner</a>
    
  </div>

 

  <div id="home" class="centered-wrapper ">
    <h1>Nebula</h1>
    <div id="mm-detected"></div>
  </div>

  <div id="dapp" hidden="true" class="centered-wrapper ">
    <h1>Earn</h1>
    <form class="pure-form" align="center">
      <!-- Read input from contract -->
      <div>
        <input id="ss-earnaddress-input-box" class="pure-input-rounded" placeholder="Address"/>  
        <button id="ss-get-earnvalue" class="button">Check Customer Status</button>
      </div>
      <div id="ss-display-earnvalue"></div>
      <br>
      <!-- Provide an input to change the contract text value -->
      <div>
        Amount Spent at store:
        <input id="ss-earnamount-input-box" class="pure-input-rounded" type="number" placeholder="100.00"/>  
        <button id="ss-earn-button" class="button">Earn</button>
      </div>
     
      <div id="ss-display-customerEarnResult"></div>
    </form>
  </div>

  <div id="registerPartner" hidden="true" class="centered-wrapper ">
    <h1 id="ss-display-partnervaluelocked"></h1></h1>
    <form class="pure-form" align="center">
      <!-- Read input from contract -->
      <div>
        <input id="ss-partneraddress-input-box" class="pure-input-rounded" placeholder="Address"/>  
        <button id="ss-get-partnervalue" class="button">Check Partner Status</button>
      </div>
      <div id="ss-display-partnervalue"></div>
      <br>
      <!-- Provide an input to change the contract text value -->
      <div>
        <input id="ss-partnerregistrationfee-input-box" class="pure-input-rounded" type="number" placeholder="1 ether registration fee"/>  
        <button id="ss-registerpartner-button" class="button">Register Partner</button>
      </div>
      
      <div id="ss-display-registrationResult"></div>
    </form>
    </div>
  </div>

  <div id="registerCustomer" hidden="true" class="centered-wrapper ">
    <h1>Validate Customer</h1>
    <form class="pure-form" align="center">
      <!-- Read input from contract -->
      <div>
        <input id="ss-customeraddress-input-box" class="pure-input-rounded" placeholder="Address"/>  
        <button id="ss-get-customervalue" class="button">Customer Balance</button>
      </div>
      <div id="ss-display-customervalue"></div>
      <br>
      <!-- Provide an input to change the contract text value -->
      <h1>Register Customer</h1>
      <div>
        <input id="ss-customerregaddress-input-box" class="pure-input-rounded" placeholder="Address"/>  <br>
        <input id="ss-customerregistrationfee-input-box" class="pure-input-rounded" placeholder="0.1"/>  
        
      </div>
      <button id="ss-registercustomer-button" class="button">Register Customer</button>
      <div id="ss-display-customerRegistrationResult"></div>
    </form>
  </div>

</body>




<!-- Had trouble and had to move the script down! -->
<script src="dapp.js"></script>


</html>
